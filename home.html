<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .header .menu {
            font-size: 24px;
            cursor: pointer;
        }

        /* Menu List (Initially hidden) */
        .menu-list {
            display: none;
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 60px; /* Adjust as needed */
            right: 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-list li {
            padding: 10px 20px;
        }
        .menu-list li:hover {
            background-color: #444;
        }
        .menu-list li a {
            color: white;
            text-decoration: none;
        }

        /* Section container styling */
        .sections-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Individual section styling */
        .section {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 10px 0;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Center-aligned content for the first two sections */
        .section.text-center {
            text-align: center;
        }

        /* Left-aligned content for the third section */
        .section.text-left {
            text-align: left;
        }

        .go-here-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Header with Menu -->
    <div class="header">
        <img src="image.jpg" alt="Logo" width="100" height="100"><h1>Insist</h1>

        <div class="menu" onclick="toggleMenu()">&#9776;</div>
    </div>

    <!-- Menu List (Initially hidden) -->
    <ul class="menu-list" id="menuList">
        <li><a href="form.html">Report Violence</a></li>
        <li><a href="community.html">Community Support forum</a></li>
    </ul>

    <div class="sections-container">
        <div class="section text-center">
            <p>Know that it's <strong> OK </strong></p>
            <h2>to get help</h2>
            <p>National Helpline<br>181</p>
        </div>
        <div class="section text-center">
            <p>If you are from an NGO or just feel someone's at risk</p>
            <button class="go-here-btn" onclick="location.href='questionnaire1.html'">Go Here</button>
            <p>If you feel you might be a victim of abuse</p>
            <button class="go-here-btn" onclick="location.href='questionnaire2.html'">Go Here</button>
        </div>

        <div class="section text-left">
            <h1>Insist</h1>
            <a href="#">India</a><br>
            <a href="#">English</a><br>
            <a href="#">About us</a>
        </div>
    </div>

    <script>
        // Function to toggle the visibility of the menu
        function toggleMenu() {
            const menuList = document.getElementById("menuList");
            if (menuList.style.display === "none" || menuList.style.display === "") {
                menuList.style.display = "block";
            } else {
                menuList.style.display = "none";
            }
        }

        // Close the menu if the user clicks outside of it
        window.onclick = function(event) {
            const menuList = document.getElementById("menuList");
            if (!event.target.matches('.menu') && !event.target.matches('.menu-list') && !event.target.matches('.menu-list li')) {
                menuList.style.display = "none";
            }
        }
    </script>

</body>
</html>
